<div class="container" ng-controller="AuthCtrl" ng-cloak>
	<header>
		<div id="loginout" loginout></div>

		<h1><a href="/">Webernote</a></h1>
	</header>

	<div id="pagewrap" ng-controller="UserCtrl">
		<nav id="toolbar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="">Edit</a></li>
				<li><a href="">View</a></li>
				<li><a href="">Note</a></li>
				<li><a href="">Format</a></li>
				<li><a href="">Tools</a></li>
				<li><a href="">Help</a></li>
				<li><a href="/users">Users</a></li>

				<li class="new-note" ng-show="isLoggedIn">
					<a id="newNote" href="" ng-click="addNote()">
						<span class="plus">+</span>
						New Note
					</a>
				</li>
			</ul>
		</nav>

		<nav id="note-types" ng-show="isLoggedIn">
			<ul>
				<li><a href="/user/:userId">All Notes</a></li>
				<li><a href="">Notebooks</a></li>
				<li><a href="">Tags</a></li>
				<li><a href="">Web Clips</a></li>
				<li><a href="">Mobile</a></li>
				<li><a href="">Files</a></li>
				<li><em>For quick access, drag notes, notebooks and tags here</em></li>
			</ul>
		</nav>

		<ng-view></ng-view>
	</div>
</div>

<script src="components/angular/angular.js"></script>
