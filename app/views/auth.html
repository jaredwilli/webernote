	<table id="resizable" resizable fullheight>
		<tr>
			<td valign="top">
				<div id="note-nav" controller="SideNavCtrl">

					<ul id="notebooks">
						<li>
							<a href="">Notebooks</a>

							<ul class="notebooks" nav-toggler>
								<li ng-repeat="notebook in notebooks" id="notebook-{{ notebook.text }}" class="notebook-link">
	                                <a href="" ng-click="showNotesByNotebook(notebook.text)">
	                                    <span class="name">{{ notebook.text }}</span>
	                                </a>
	                                <span class="count">{{ notebook.notes.length }}</span>
	                            </li>
							</ul>
						</li>
					</ul>

					<ul id="tags">
						<li>
							<a href="">Tags</a>

							<ul class="tags" nav-toggler>
								<li ng-repeat="tag in tags" id="tag-{{ tag.text | lowercase }}" class="tag-link">
	                                <a href="" ng-click="showNotesByTag(tag.text)">
	                                    <span class="name">{{ tag.text }}</span>
	                                </a>
	                                <span class="count">{{ tag.notes.length }}</span>
	                            </li>
							</ul>
						</li>
					</ul>

					<ul id="searches" showhide>
						<li><a href="">Saved&nbsp;Searches</a>
							<ul class="searches hidden">
							</ul>
						</li>
					</ul>

					<ul class="trash" showhide>
						<li>
							<a href="/trash">Trash</a>
						</li>
					</ul>

				</div> <!-- // note-nav -->
			</td>

			<td class="middle" valign="top" list-notes-by>

			</td>

			<td valign="top" controller="NoteCtrl" note-form="editedNote">

			</td>

		</tr>
	</table></pre>
