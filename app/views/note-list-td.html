				<div id="note-list">
					<div class="filter">
						<a href="#">Filter notes by</a>

						<input type="text" name="search" placeholder="Search" ng-model="notes.query" />
					</div>

					<div class="viewing">
						<span class="viewtext">
							Viewing <span class="count">{{ notes.length }}</span> notes from
						</span>

						<select name="notebook" class="notebook">
							<option ng-repeat="notebook in notebooks">{{ notebook.name }}</option>
						</select>
					</div>

					<div id="notes">
						<ul>
							<li class="note" ng-repeat="note in notes | filter:notes.query | reverse" note-selected="editedNote">
								<a class="delete" href="" delete-note="note">X</a>
								<h2 class="title">{{ note.title }}</h2>
								<div>
									<span class="date">{{ note.modified | date }}</span>
									<ul class="tag-list" tag-list></ul>
									<p class="description">{{ note.description }}</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
